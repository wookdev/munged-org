---
layout: html
---

<div class="post">
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-date">{{ page.date | date: "%A %B %e, %Y" }}</span>
    {{ content }}
</div>

<div class="pagination">
    {% if page.next %}
    <div class="align-right"><a href="{{ page.next.url }}">Next</a></div>
    {% endif %}

    {% if page.previous %}
    <div class="align-left"><a href="{{ page.previous.url }}">Prev</a></div>
    {% endif %}
</div>

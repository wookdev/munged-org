---
layout: html
---

<div class="posts">
    {% for post in paginator.posts %}
    <div class="post">
        <h1 class="post-title">
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
        </h1>

        <span class="post-date">{{ post.date | date: "%A %B %e, %Y" }}</span>

        {{ post.content }}
    </div>
    {% endfor %}
</div>

{% include pagination.html %}

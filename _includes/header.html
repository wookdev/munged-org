<header class="site-header">

    <div>
        <a class="site-title col-3" href="{{ "/" | relative_url }}">{{ site.title }}</a>

        {%- if site.pages -%}
        <nav class="site-nav">
            <div class="site-nav-item">
                {%- for path in site.pages -%}
                {%- assign my_page = site.pages | where: "path", path | first -%}
                {%- if my_page.nav -%}
                <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.nav | escape }}</a>
                {%- endif -%}
                {%- endfor -%}
            </div>
        </nav>
        {%- endif -%}
    </div>

</header>

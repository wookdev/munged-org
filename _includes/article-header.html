<header class="post-header">

    <h1 class="post-title p-name" itemprop="name headline"><a href="{{ article.url }}">{{ article.title | escape }}</a></h1>

    <p class="post-meta">
        Posted by
        <span itemprop="author" itemscope itemtype="http://schema.org/Person">
            <span class="p-author h-card" itemprop="name">{{ article.author }}</span>
        </span>
        {%- assign date_format = site.date_format | default: "%b %-d, %Y" -%}
        on
        <time class="dt-published" datetime="{{ article.date | date_to_xmlschema }}" itemprop="datePublished">
            {{ article.date | date: date_format }}
        </time>
    </p>
</header>
